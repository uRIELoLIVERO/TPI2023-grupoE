{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambiar su contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'CSS/resetPassword.css' %}">
</head>
{% block content %}
  <div class="container-formCambiarPassword d-flex align-items-center h-100">
    <main class="form-signin m-auto container-main-cambiarPassword">
        <form method="post" action="{% url 'password_reset' %}" class="mt-5">
            {% csrf_token %}
            <a href="{% url 'login' %}"><img class="mb-3" src="../static/images/return 1.svg" alt=""></a>
            <div class="mb-3">
              <label class="title-form">Cambiar Contraseña</label>
            </div>
            <img src="../static/images/undraw_warning_re_eoyh 1.svg" alt="" width="188" height="150" class="mb-4 mx-auto d-block">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label label-inputs h5">Contraseña actual</label>
                <input type="password" name="current_password" class="form-control no-border" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label label-inputs h5">Nueva contraseña</label>
                <input type="password" name="new_password" class="form-control no-border" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label label-inputs h5">Confirmar nueva contraseña</label>
                <input type="password" name="confirm_new_password" class="form-control no-border" id="exampleInputPassword1">
              </div>
              <div class="d-grid mx-auto">
                <a href="{% url 'resetPassword2' %}" type="submit" class="btn btn-primary border-dark text-light rounded-4 pt-1 pb-1 bg-button btn-lg">Continuar</a>
              </div>
        </form>
    </main>
  </div>
{% endblock %}
