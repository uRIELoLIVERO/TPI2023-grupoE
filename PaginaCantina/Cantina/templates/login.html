{% load static %}
<head>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
        <!-- iconos -->
        <script src="https://kit.fontawesome.com/538b2ed319.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
{% block content %}
<div class="container-body-login d-flex align-items-center py-4">
    <div class="form-signin m-auto fondoGris">
    <form method="post" class="mt-5 mb-5">
      {% csrf_token %}
      <ul class="list-inline text-center mb-4">
          <li class="h1 list-item mx-0 tituloCantina">Entrar a Cantina</li>
          <li class="h1 list-item ms-0 tituloCantina">UTN FRVM</li>
      </ul>
      <div class="mb-3 ms-4 me-4">
          <div class="input-group bordesInputs bordes-login">
              <span class="input-group-text inputLogin" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
              <span class="form-control inputLogin" id="exampleInputEmail1" >{{ form.username }}</span>
          </div>
      </div>
      <div class="mb-3 ms-4 me-4">
          <div class="input-group bordesInputs bordes-login">
              <span class="input-group-text inputLogin" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <span class="form-control inputLogin" id="exampleInputPassword1">{{ form.password }}</span>
          </div>
      </div>
      <div class="d-grid ms-4 me-4 mx-auto">
          <button type="submit" class="btn btn-primary bordesInputs border-dark botonIngresar text-light rounded-4 pt-1 pb-1">Ingresar</button>
      </div>
      <div class="mb-3 text-center mt-3">
          <p class="textoCambioPassword"><a href="{% url 'password_reset' %}">Cambiar contrase√±a</a></p>
      </div>
    </form>
  </main>
{% endblock %}
