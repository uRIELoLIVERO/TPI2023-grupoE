 <!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cvu-container {
          display: none;
        }
    
        #tipoCuentaTransferencia:checked ~ #cvuContainer {
          display: block;
        }
    
        #tipoCuentaCuentaCorriente:checked ~ #areasSelect {
          display: block;
        }
      </style>
    <title>Detalles de Pago</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #edae49;">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo_horizontal_blanco_utn.png' %}" alt="Logo" style="max-width: 150px; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="global-conteiner" style="margin-top: 10%;">
        <div class="container m-auto pt-3">
            <div class="progress style="width: 80%; height: 20px; flex-shrink: 0;" >
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%; height: auto"></div>
            </div>
        </div>
        <div class="detalleEntrega m-auto pt-3">
            <h3 style="color: #F09042; font-size: 18px; font-style:normal;font-weight: 700 ; padding-left: 35px; padding-bottom: 30px;">Detalle de Entrega</h3>
            <p style="color: #8F8F8F; font-size: 12px; font-style: normal; font-weight: 500; line-height: normal; padding-left: 36px;">Area:</p>
            <select class="control-form" style="width: 80%; height: 45px; margin-left: 35px; border-radius: 3px; border: 1px solid #000;">
                <option>TICS</option>
                <option>CICOM</option>
            </select>
            <p style="color: #8F8F8F; font-size: 12px; font-style: normal; font-weight: 500; line-height: normal; padding-left: 36px; padding-top: 30px;">Fecha y Hora</p>
            <label style="width: 100%;">
                <input type="datetime-local" id="Calendario" name="Calendario" style="width: 80%; height: 45px; margin-left: 35px; border-radius: 3px; border: 1px solid #000;">
            </label>
            <p style="color: #8F8F8F; font-size: 12px; font-style: normal; font-weight: 500; line-height: normal; padding-left: 36px; padding-top: 30px;">Metodos de Pago:</p>
            <form style="width: 80%; margin-left: 35px;">
                <label for="tipoCuentaTransferencia">Transferencia</label>
                <input type="radio" id="tipoCuentaTransferencia" name="tipoCuenta" value="transferencia">
            
                <label for="tipoCuentaCuentaCorriente" style="margin-left: 10%;">Cuenta Corriente</label>
                <input type="radio" id="tipoCuentaCuentaCorriente" name="tipoCuenta" value="cuentaCorriente">
                <br>
            
                <div id="cvuContainer" class="cvu-container" style="margin-top: 5%;">
                    <label for="cvu">
                        <p>CVU: 123124354355653476</p>
                    </label>
                </div>
            
                <div id="areasSelect" class="cvu-container" style="margin-top: 5%;">
                <label for="areas">Seleccione un área:</label>
                <select id="areas" name="areas">
                    <option value="CICOM">CICOM</option>
                    <option value="TICS">TICS</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
                </div>
            </form>
            <h3 style="color: #F09042; font-size: 18px; font-style:normal;font-weight: 700 ; padding-left: 35px; padding-top: 0%; margin-top: 35px;">Tu pedido</h3>
            <div class="importeTotal" style="width: 80%; height: 45px; margin-left: 35px;padding: 2%; border-radius: 3px; border: 1px solid #000; display: flex; justify-content: space-between; align-items: center;">
                <p style="margin: 0; line-height: 1;">Total</p>
                <p style="margin: 0; line-height: 1;">$902.66</p>
            </div>
            <button class="btn btn-primary" type="submit" style="color: #FFF; background-color: #2660A4; font-size: 14px; font-style: normal; font-weight: 500; line-height: normal; width: 80%; margin-left: 35px; margin-top: 35px; border-radius: 30px;">Continuar</button>
        </div>
    </div>
     <!-- Bootstrap JS y dependencias  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
