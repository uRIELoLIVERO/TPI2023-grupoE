{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/cosultarProductos.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/laptop.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #edae49; padding: 0 16px">
      <a class="navbar-brand" href="/productos">
          <img src="{% static 'images/logo_horizontal_blanco_utn.png' %}" alt="Logo" style="max-width: 150px; height: auto;">
      </a>
      <button id="burgerMenu" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span id="burgerMenu"><img src="{% static "images/menu-burger.png" %}" height="25px"></span>
      </button>

      <ul id="desktopMenu" class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'miCarrito' %}">Mi Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mi Cta. Cte.</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Pedidos</a>
        </li>
      </ul>

      <div id='infoMenu' class="inactive aside-bar-menu d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="45" height="45" class="rounded-circle me-2">
            <strong style="color: #313638">Uriel Olivero</strong>
            <strong style="color: #313638">-CICOM</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-medium" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
          <hr>
          <div class="flex-container">
            <div>
              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                  <div class="d-inline-flex">
                    <span class="me-2 align-middle d-flex align-items-center"><img src=" {% static 'images/coffee-cup.png' %} " alt="" height="30px"></span><a href="{% url 'consultarProductos' %}"class="h5 mt-0 mb-0 titulos-principal fecha-request text-center">Productos</a>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="d-inline-flex">
                    <span class="me-2 align-middle d-flex align-items-center"><img src=" {% static 'images/shopping-cart-aside.png' %} " alt="" height="30px"></span><a href="{% url 'miCarrito' %}" class="h5 mt-0 mb-0 titulos-principal fecha-request">Mi carrito</a>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="d-inline-flex">
                    <span class="me-2 align-middle d-flex align-items-center"><img src=" {% static 'images/wallet.png' %} " alt="" height="30px"></span><a class="h5 mt-0 mb-0 titulos-principal fecha-request">Mi Cta.Cte</a>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="d-inline-flex">
                    <span class="me-2 align-middle d-flex align-items-center"><img src=" {% static 'images/shopping-bag.png' %} " alt="" height="30px"></span><a class="h5 mt-0 mb-0 titulos-principal fecha-request">Pedidos</a>
                  </div>
                </li>
              </ul>
            </div>

            <div class="segundo-container-centrado">
              <picture>
                <img src="{% static 'images/logo-utn-negro-aside.png' %}">
              </picture>
            </div>
          </div>
          
      </div>
    </nav>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src='{% static "js/main.js" %}' defer></script>
    {% block content %}
    {% endblock %}
  </body>
</html>
