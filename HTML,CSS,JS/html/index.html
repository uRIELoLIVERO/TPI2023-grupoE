<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina UTN FRVM</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/538b2ed319.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="header">
        <nav class="header-nav">
            <img src="./images/logo_horizontal_blanco_utn.png" alt="logo utnn">
            <a class="header-nav__icon-bars"><i class="fa-sharp fa-solid fa-bars"></i></a>
        </nav>
    </header>
    <!-- main -->
    <main class="content">
        <section class="content-login">
            <div class="content-login-container">
                <h1>Cantina UTN FRVM</h1>
                <picture>
                    <img src="./images/user.png" alt="icono login">
                </picture>
                <label for="username">
                    <span>what is your name?</span> 
                    <input type="text" name="username" id="username" autocomplete="username" requiered />
                </label>
                <label for="password">
                    <span>what is your password?</span> 
                    <input type="text" name="password" id="password" autocomplete="password" requiered />
                </label>
                <section>
                    <button type="submit">LOGIN</button>
                </section>
            </div>
            <picture><img src="./images/imagen_utn.png" alt="imagen de la utn"></picture>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer">

    </footer>
</body>
</html>
