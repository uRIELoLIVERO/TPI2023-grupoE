<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/consultarPedido.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>consultar Pedido</title>
</head>
<body>
    <section class="ps-5 pe-5 container-see-request">
        <div class="row align-items-center">
            <div class="col d-inline-flex">
                <span class="me-2 align-middle d-flex align-items-center"><img class="" src="../images/return.png" alt="" height="18px"></span><p class="h5 mt-0 mb-0 titulos-principal">Mis Pedidos</p>
            </div>
        </div>
        <hr class="border-black m-1 mb-3">
    
        <div class="container-request">
            
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        <div class="request-personal-info">
                            <div class="primary-info-request">
                                <div class="d-inline-flex">
                                    <span class="me-2 align-middle d-flex align-items-center"><img class="" src="../images/clock.png" alt="" height="18px"></span><p class="h5 mt-0 mb-0 titulos-principal fecha-request">11:00pm</p>
                                </div>
                                <picture>
                                    <img src="../images/user.png" class="rounded-circle image-request" alt="..." style="background-color: var(--platinum);">
                                </picture>
                                <p class="nombre-request">Valentin</p>
                            </div>
                            <div class="secondary-info-request">
                                <p class="date-request">13 de Junio</p>
                                <div class="d-inline-flex status-request">
                                    <p class="h5 mt-0 mb-0 titulos-principal">Entregado</p><span class="align-middle d-flex align-items-center"><img class="status-request-image" src="../images/seen.png" alt="" height="15px"></span>
                                </div>
                                <p class="id-request">ID:#123013</p>
                            </div>
                        </div>
                    </button>
                  </h2>
                  
                  <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <div class="request-product-info">
                           <div class="request-subtotal">
                            <p>Alfajor TERRABUSI</p>
                            <p>$256.33</p>
                           </div> 
                           <div class="request-subtotal">
                            <p>Cafe cortado</p>
                            <p>$200.13</p>
                           </div> 
                           <div class="request-subtotal">
                            <p>Cafe lagrima</p>
                            <p>$200.13</p>
                           </div> 
                           <hr>
        
                           <div class="request-subtotal">
                            <p class="request-total">Total</p>
                            <p class="request-total">$656.59</p>
                           </div>
                        </div>
                        <div class="d-grid mx-auto d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-cancelarPedido bordesInputs border-dark botonIngresar text-light rounded-4 pt-1 pb-1 ps-4 pe-4">Cancelar pedido</button>
                        </div>
                    </div>
                  </div>
                </div>
            </div>

            </div>            
        </div>
    </section>

    <script src="../js/deshabilitarBoton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
