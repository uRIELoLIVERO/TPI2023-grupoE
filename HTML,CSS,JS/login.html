<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina UTN FRVM</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/538b2ed319.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/HTML,CSS,JS/CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container-fluid px-0">
        <div class="row">
            <ul class="list-inline text-center mb-1">
                <li class="h1 list-inline-item mx-0 tituloCantina">Cantina</li>
                <li class="h1 list-inline-item ms-0 tituloCantina">UTN FRVM</li>
              </ul>
           <div class="container">
            <div class="row" >
                <div class="text-center mb-2">
                    <img class="border border-2 rounded-circle border-black imagenUsuario" src="./images/user.png" alt="icono login" >
                </div>
            </div>
            <div class="row">
                <form>
                    <div class="mb-3">
                        <div class="container input-group">
                            <span class="input-group-text inputLogin" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control inputLogin" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="mb-3" >
                        <div class="container input-group">
                            <span class="input-group-text inputLogin" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control inputLogin" id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn border-2 border-dark botonIngresar text-light rounded-4">Ingresar</button>
                    </div>
                    <div class="mb-3 text-center mt-1">
                        <p><a href="">Cambiar contraseña</a></p>
                    </div>
                </form>
            </div>
            <div class="row" >
                <img class="img-fluid w-100 imagenUtn" src="./images/imagen_utn.png" alt="">
            </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
